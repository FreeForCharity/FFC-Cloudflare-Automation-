name: CI - Validate and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: Validate Repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform init -backend=false
          elif [ -f "main.tf" ]; then
            terraform init -backend=false
          else
            echo "No Terraform files found yet - skipping init"
          fi
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: |
          if [ -d "terraform" ]; then
            cd terraform
            terraform validate -no-color
          elif [ -f "main.tf" ]; then
            terraform validate -no-color
          else
            echo "No Terraform files found yet - skipping validation"
          fi
        continue-on-error: true

      - name: Check for sensitive files
        run: |
          echo "Checking for accidentally committed sensitive files..."
          sensitive_patterns=(
            "*.tfvars"
            "*.tfvars.json"
            "*.pem"
            "*.key"
            ".env"
            ".env.local"
          )
          
          found_sensitive=false
          for pattern in "${sensitive_patterns[@]}"; do
            if find . -name "$pattern" -not -path "./.git/*" | grep -q .; then
              echo "ERROR: Found sensitive files matching pattern: $pattern"
              find . -name "$pattern" -not -path "./.git/*"
              found_sensitive=true
            fi
          done
          
          if [ "$found_sensitive" = true ]; then
            echo "ERROR: Sensitive files found in repository!"
            exit 1
          fi
          echo "✓ No sensitive files found"

      - name: Verify README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          echo "✓ README.md exists"
