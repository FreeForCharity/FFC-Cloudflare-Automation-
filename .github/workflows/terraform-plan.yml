name: Terraform Plan

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.tf'
      - '.github/workflows/terraform-*.yml'

jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
    
    - name: Validate Secret Presence
      run: |
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "::warning::CLOUDFLARE_API_TOKEN secret is not set. Terraform plan will be skipped."
          echo "::warning::To enable Terraform planning, add CLOUDFLARE_API_TOKEN to repository secrets."
          echo "SECRET_MISSING=true" >> $GITHUB_ENV
        else
          echo "‚úÖ CLOUDFLARE_API_TOKEN secret is present"
          echo "SECRET_MISSING=false" >> $GITHUB_ENV
        fi
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.5
        terraform_wrapper: true
    
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
    
    - name: Terraform Init
      id: init
      if: env.SECRET_MISSING == 'false'
      run: terraform init -backend=false
    
    - name: Terraform Validate
      id: validate
      if: env.SECRET_MISSING == 'false'
      run: terraform validate -no-color
    
    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request' && env.SECRET_MISSING == 'false'
      env:
        TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        TF_VAR_domain_name: 'example.com'
        TF_VAR_github_pages_domain: 'example.github.io'
      run: terraform plan -no-color
      continue-on-error: true
    
    - name: Comment PR
      uses: actions/github-script@v8
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        SECRET_MISSING: ${{ env.SECRET_MISSING }}
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const secretMissing = process.env.SECRET_MISSING === 'true';
          const planOutcome = '${{ steps.plan.outcome }}';
          const planStatus = planOutcome === 'success' ? '‚úÖ Success' : planOutcome === 'failure' ? '‚ùå Failed' : planOutcome === 'skipped' ? '‚è≠Ô∏è Skipped' : '‚ö†Ô∏è ' + planOutcome;
          
          let output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`\n`;
          
          if (secretMissing) {
            output += `#### Terraform Plan ‚è≠Ô∏è Skipped

‚ö†Ô∏è CLOUDFLARE_API_TOKEN secret is not configured. Terraform planning skipped.

This is normal for documentation-only PRs. To enable Terraform planning, add CLOUDFLARE_API_TOKEN to repository secrets.`;
          } else {
            output += `#### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
#### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
<details><summary>Validation Output</summary>

\`\`\`
${{ steps.validate.outputs.stdout }}
\`\`\`

</details>

#### Terraform Plan üìñ ${planStatus}

<details><summary>Show Plan</summary>

\`\`\`
${process.env.PLAN}
\`\`\`

</details>`;
          }
          
          output += `\n\n*Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
