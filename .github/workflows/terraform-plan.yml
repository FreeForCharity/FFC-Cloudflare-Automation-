name: Terraform Plan

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**.tf'
      - '.github/workflows/terraform-*.yml'

jobs:
  terraform:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
    
    - name: Validate Secret Presence
      run: |
        if [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ]; then
          echo "::error::CLOUDFLARE_API_TOKEN secret is not set. Please add it to repository secrets."
          echo "::error::Go to Settings -> Secrets and variables -> Actions -> New repository secret"
          exit 1
        fi
        echo "‚úÖ CLOUDFLARE_API_TOKEN secret is present"
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.5
        terraform_wrapper: true
    
    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
    
    - name: Terraform Init
      id: init
      run: terraform init
    
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
    
    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      env:
        TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        TF_VAR_domain_name: 'example.com'
        TF_VAR_github_pages_domain: 'example.github.io'
      run: terraform plan -no-color
      continue-on-error: true
    
    - name: Comment PR
      uses: actions/github-script@v8
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const planOutcome = '${{ steps.plan.outcome }}';
          const planStatus = planOutcome === 'success' ? '‚úÖ Success' : planOutcome === 'failure' ? '‚ùå Failed' : '‚ö†Ô∏è ' + planOutcome;
          
          const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
          #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>

          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`

          </details>

          #### Terraform Plan üìñ ${planStatus}
          
          <details><summary>Show Plan</summary>
          
          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`
          
          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })
